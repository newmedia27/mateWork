<!--Create messenger as this one https://raw.githubusercontent.com/FLCreative/ng2-toastr/HEAD/toastr-examples.jpg?raw=true
 with 5 styles (success, error, info, warning and default) using SASS maps
  and @each directives. Every style has it's own styles for background,
   color, text-color, icon status-->


<div class="container">

    <div class="item success"><i class="fas fa-check"></i>
        <div class="text">green <p>some text</p></div>
    </div>
    <div class="item info"><i class="fas fa-info-circle"></i>
        <div class="text">blue <p>some text</p></div>
    </div>
    <div class="item warning"><i class="fas fa-exclamation-triangle"></i>
        <div class="text">orange <p>some text</p></div>
    </div>
    <div class="item error"><i class="fas fa-exclamation-circle"></i>
        <div class="text">red <p>some text</p></div>
    </div>
    <div class="item default">
        <div class="text">default<p>some text</p></div>
    </div>

</div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

<div class="container__all">
    <div class="container__all--wrapper">

        <div class="column login">
            <h3>my account login</h3>
            
            <form action="">
            
                <label class="labelForm">
                    <span>username</span>
                    <div class="icon">
                        <input type="text" required>
                        <i class="far fa-user fa"></i>
                    </div>
                </label>
                <label class="labelForm">
                    <span>password</span>
                    <div class="icon">
                        <input type="password" required>
                        <i class="fas fa-lock fa"></i>
                    </div>
                </label>
                <div class="form--down">
                    <input class="login--button button btn" type="submit" value="Login in">
                    <a class="forgot" href="#">Forgot Password?</a>
                </div>
            </form>
            
            <div class="social__block">
                <div class="social__block--content hr "></div>
                <div class="social__block--content title ">or sign in width</div>
                <div class="social__block--content hr "></div>
            </div>
            <div class="social__block">
                <a class="social__block--button button btn tw" href="#">twitter</a>
                <a class="social__block--button button btn fb" href="#">facebook</a>
                <a class="social__block--button button btn g" href="#">google+</a>
            </div>
        </div>
        <div class="column registration">
            <h3>registration</h3>
            <form action="">
            <label class="label-register">
                <span>first name*</span>
                <div class="wrapper icon"><input required type="text"></div>
            </label>
            <label class="label-register">
                <span> last name*</span>
                <div class="wrapper icon"><input required type="text"></div>
            
            </label>
            <label class="label-register">
                <span> password*</span>
                <div class="wrapper icon"><input required type="password"></div>
            
            </label>
            <label class="label-register">
                <span>confirm password*</span>
                <div class="wrapper icon"><input required type="text"></div>
            
            </label>
            <label class="label-register">
                <span>data birth*</span>
                <div class="wrapper icon birth">
                    <input required type="text" placeholder="MM"
                    class="birth">
                    <input required type="text" placeholder="DD"
                    class="birth">
                    <input required type="text" placeholder="YY"
                    class="birth">
                <label class="gender" for=""><span> gender </span>
                    <select class="birth " name="">
                        <option value="">male</option>
                        <option value="">female</option>
                    </select>
                </label></div>
            </label>
            <label class="label-register">
                <span>phone*</span>
                <div class="wrapper icon"><input required type="text"></div>
            
            </label>
            <label class="label-register">
                <span>e-Mail*</span>
                <div class="wrapper icon"><input required type="text"></div>
            
            </label>
            <label class="label-register">
                <span>adress*</span>
                <div class="wrapper icon"><textarea name="" id="" cols="10" rows="5" required></textarea></div>
            </label>
            <div class="small">
                <div class="double">
                    <label class="label-register">
                        <div class="small-wrapper">
                            <span>City*</span>
                            <div class="size"><input required type="text"></div>
                        </div>
                    </label>
                    <label class="label-register">
                        <div class="small-wrapper">
                            <span>Stats*</span>
                            <div class="size"><input required type="text"></div>
                        </div>
                    </label>
                </div>
                <label class="label-register">
                    <div class="small-wrapper">
                        <span>Zip Postal Code*</span>
                        <div class="size"><input required type="text"></div>
                    </div>
                </label>
                <label class="label-register">
                    <div class="small-wrapper">
                        <span>Country*</span>
                        <div class="size"><input required type="text"></div>
                    </div>
                </label>
                <label class="label-register">
                    <div class="small-wrapper checked">
                        <input type="checkbox" name="agreed">
                        <div class="checkbox">Agreed to Terms and Conditions</div>
                        <div class="clear"></div>
                    </div>
                </label>
                <input class="login--button button btn green" type="submit" value="sign up">
            
            </div>
            </form>
        </div>


    </div>
    <div class="footer">
        <p class="footer__content">by clicking Sign Up, you have read and agree to the www.company.com<br>
            <a href="#">terms and conditions</a>
            and
            <a href="#">privacy policy</a></p>
    </div>
</div>
</body>
</html>

<div class="container">

    <circle cx="50%" cy="50%" fill="none" r="25%" stroke="gray" stroke-width="20"/>

</svg>
    </div>

    </div>
    <div class="wrapper">
        <div class="percent">90%</div>

            <circle cx="50%" cy="50%" fill="none" r="25%" stroke="gray" stroke-width="20"/>

        </svg>
    </div>

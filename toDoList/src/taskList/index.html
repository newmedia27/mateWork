<div class="wrapper">
    //= tmp/container.html
</div>


<script>

    let input = document.querySelectorAll('.content input');
    label = document.querySelectorAll('.content .th');

    for (let i = 1; i < input.length; i++) {
            input[i].onchange = function(){
                if (input[i].checked){
                    label[i].classList.add('checked');
                }else{
                    label[i].classList.remove('checked');
                }

            } ;

    }

    console.log(label);

</script>
</body>

<!--Create a blue circle, 250 х 250 with a border: 1px solid-->
<div>
    <svg class="circled">
        <circle cx="250" cy="250" r="250" stroke="black" stroke-width="1" fill="blue"/>
    </svg>
</div>
<style>
    div {
        display: block;
        margin-top: 100px;
    }

    .circled {
        width: 500px;
        height: 500px;
    }

    svg {
        height: 500px;
        width: 500px;
    }
</style>

<!--Create a cross 300 х 300 using lines (black) red-->
<div>
    <svg>
        <line x1="0" y1="0" x2="300" y2="300" stroke="red" stroke-width="1"/>
        <line x1="300" y1="0" x2="0" y2="300" stroke="black" stroke-width="1"/>
    </svg>
</div>
<!--Create a transparent elips 400 х 200 with yellow dashed border with 4 px with of every dash-->
<div>
    <svg style="width: 800px;">
        <ellipse cx="400" cy="200" rx="400" ry="200" stroke-width="4" stroke="yellow" stroke-dasharray="4 4"/>
    </svg>
</div>
